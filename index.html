<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Learn Website</title>
    <link rel="shortcut icon" href="images/online-learning.png" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- tailwind elements -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans - serif'],
                        mono: ['Bebas Neue', 'cursive'],
                        
                    },
                    colors: {
                        clifford: '#da373d',
                        
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <!-- navBar -->
        <nav class="bg-lime-50 border-gray-200 px-2 sm:px-4 py-2.5 rounded w-full">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" >
                    <span class="lg:text-4xl md:text-3xl text-2xl font-extrabold font-mono tracking-widest hover:text-lime-500">T-Learn</span>
                </a>
                <div class="flex md:order-2">
                    <button type="button"
                        class="text-lime-500 border-2 border-lime-500 hover:text-lime-50 hover:bg-lime-500 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 hidden md:block">Register</button>
                    <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 text-sm text-lime-500 rounded-lg md:hidden"
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                    <ul
                        class="flex flex-col p-4 mt-4  rounded-lg border-2 border-lime-500 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0  ">
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 md:p-0 hover:text-lime-500" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#products" class="block py-2 pr-4 pl-3  md:p-0 hover:text-lime-500">Courses</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3  md:p-0 hover:text-lime-500">Feedback</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3  md:p-0 hover:text-lime-500">FAQ</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3  md:p-0 hover:text-lime-500">Contact  Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
